<html>
	<head>
		<script src="../lib/jquery-1.6.4.min.js"></script>
		<script src="../jquery.toggler.js"></script>
		<link href="css/example.css" media="screen" rel="stylesheet" type="text/css" />
		<script>
			$(document).ready(function() {
				$(".example").toggler({
					states: [
						{ text: "Stop", 		value: "stop", 	class: "red"},
						{ text: "Slow Down", 	value: "slow", 	class: "yellow"},
						{ text: "Go", 			value: "go", 	class: "green"}
					]
				});
			});
		</script>
	</head>
	<body>
		<h1>On an input element</h1>
		<input class="example" />
		
		<h1>On an anchor element</h1>
		<a href="#" class="example">Blah</a>
	</body>
</html>
